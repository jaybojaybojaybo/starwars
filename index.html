<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Star Wars!</title>

  </head>
  <body>
    <div class="container">
      <h1>Which Star Wars character are you?</h1>
      <form id="survey">

        <h3> Please enter your favorite color!</h3>
        <select class="form-control" id="color">
          <option>Nothing Selected</option>
          <option value="1">Blue</option>
          <option value="2">Red</option>
          <option value="3">Green</option>
          <option value="4">Black</option>
        </select>

        <h3> Please enter your favorite genre!</h3>
        <select class="form-control" id="genre">
          <option>Nothing Selected</option>
          <option value="1">Comedy</option>
          <option value="2">Horror</option>
          <option value="3">Action</option>
          <option value="4">KungFu</option>
        </select>

        <h3> Please enter your favorite food!</h3>
        <select class="form-control" id="food">
          <option>Nothing Selected</option>
          <option value="1">Cheeseburger</option>
          <option value="2">Apple</option>
          <option value="3">Pizza</option>
          <option value="4">Hotdog</option>
        </select>

        <h3> Please enter your favorite city!</h3>
        <select class="form-control" id="city">
          <option>Nothing Selected</option>
          <option value="1">Detroit</option>
          <option value="2">New York</option>
          <option value="3">Los Angeles</option>
          <option value="4">Paris</option>
        </select>
</br>
        <button type="submit" class="btn">Find your match!</button>
      </form>


      <div id="c3po">
        <h3>You are C3P0!</h3>
        <img src="img/c3po.jpg" alt="a picture of c3po">
      </div>
      <div id="han">
        <h3>You are Han Solo!</h3>
        <img src="img/han.jpg" alt="a picture of han">
      </div>
      <div id="lando">
        <h3>You are Lando!</h3>
        <img src="img/lando.jpg" alt="a picture of lando">
      </div>
      <div id="vader">
        <h3>You are VADER!</h3>
        <img src="img/vader.jpg" alt="a picture of vader">
      </div>








    </div>
  </body>
  </html>
